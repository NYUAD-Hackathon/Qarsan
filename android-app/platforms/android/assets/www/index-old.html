<!DOCTYPE html>
<html>
<head>
    <title>List Preview</title>

    <link href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <link rel="stylesheet" href="./lib/ionic/css/ionic.min.css">

    <!-- Overrides -->
    <link rel="stylesheet" href="./lib/ionic/css/overrides/ionic.css">
    <link rel="stylesheet" href="./lib/ionic/css/overrides/waves.css">

    <!-- Helpers -->
    <link rel="stylesheet" href="./lib/ionic/css/helpers/utilities.css">

    <!-- Directives -->
    <link rel="stylesheet" href="./lib/ionic/css/directives/md-label.css">

    <!-- Elements -->
    <link rel="stylesheet" href="./lib/ionic/css/elements/bar.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/bar-header-expanded.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/button-fab.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/button-floating.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/button-waves.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/button-bar.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/button.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/card.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/hero.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/list.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/item.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/login.css">
    <link rel="stylesheet" href="./lib/ionic/css/elements/mask.css">

    <!-- Motion -->
    <link rel="stylesheet" href="./lib/ionic/css/motion/blinds.css">
    <link rel="stylesheet" href="./lib/ionic/css/motion/pan-in-left.css">
    <link rel="stylesheet" href="./lib/ionic/css/motion/slide-fade-in.css">
    <link rel="stylesheet" href="./lib/ionic/css/motion/slide-in-right.css">
    <link rel="stylesheet" href="./lib/ionic/css/motion/slide-up.css">
</head>
<body>
    <div class="ionic">
        <div class="bar bar-header bar-dark expanded push-down">
            <h1 class="title fab-left">Qarsan</h1>
        </div>
        <button class="button button-fab button-fab-bottom-right button-assertive icon ion-android-add waves-effect waves-light"></button>
        <div class="content has-subheader">
            <div class="list animate-fade-slide-in-right">
                <a class="item item-avatar item-icon-right waves-effect waves-button waves-dark" >
                    <h2>Jon Snow</h2>
                    <p>Da illest illegitimate</p>
                </a>
                <a class="item item-avatar item-icon-right waves-effect waves-button waves-dark" >
                    <h2>Daenerys Targaryen</h2>
                    <p>Dragon mommy</p>
                </a>
                <a class="item item-avatar item-icon-right waves-effect waves-button waves-dark" >
                    <h2>Arya Stark</h2>
                    <p>Is Chuck Norris' fear</p>
                </a>
                <a class="item item-avatar item-icon-right waves-effect waves-button waves-dark" >
                    <h2>Sansa Stark</h2>
                    <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
                </a>
                <a class="item item-avatar item-icon-right waves-effect waves-button waves-dark" >
                    <h2>Tyrion Lannister</h2>
                    <p>B.A.M.F. imp</p>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-footer bar-balanced">
      <div class"title">DHT Connected</div>
    </div>
    <script src="./lib/ionic/js/waves.min.js"></script>
    <script src="./lib/ionic/js/material-ionic.min.js"></script>
    <script>
    Waves.displayEffect();
    setTimeout(function() {
        Mi.motion.pushDown({
            selector: '.push-down'
        });
        Mi.motion.fadeSlideInRight({
            selector: '.animate-fade-slide-in-right > *'
        });
    }, 200);
    </script>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
</body>
</html>
