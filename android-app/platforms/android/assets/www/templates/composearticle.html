<ion-view title="Qarsan" ng-init="initForm()">
    <ion-content>
        <h1>Add a new article</h1>
        <form>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Title</span>
                    <input type="text" ng-model="form1.articleTitle" placeholder="Your cool article">
                </label>
                <label class="item item-input item-select item-stacked-label">
                    <span class="input-label">Category</span>
                    <select ng-model="form1.articleType">
                        <option>Middle East</option>
                        <option selected>Women</option>
                        <option>World</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Article</span>
                    <textarea ng-model="form1.articleText" placeholder="Article"></textarea>
                </label>
                <button class="button button-block button-positive activated" ng-click="submitArticle()">Submit</button>
                <button class="button button-block button-stable activated" ng-click="goBack()">Back</button>
            </div>
        </form>
    </ion-content>
</ion-view>
